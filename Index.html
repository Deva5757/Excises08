<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>RegistrationForm</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="left_side">
                <img src="Assets/web_developer.png" alt="">
            </div>
            <div class="right_side">
                <form>
                    <div class="title">
                        <h3>CREATE A NEW ACOUNT</h3>
                        <p>BOOK A LIVE CLASS, FOR <span>FREE</span></p>
                    </div>
                    <div class="name">
                        <input type="text" name="" id="" placeholder="Surname" class="form-class">
                        <input type="text" name="" id="" placeholder="Givenname" class="form-class">
                    </div>
                    <div class="email">
                        <input type="email" name="" id="" placeholder="Email Address" class="form-class">
                    </div>
                    <div class="number">
                        <input type="text" name="" id="" placeholder="Mobile Number" class="form-class">
                    </div>
                    <div class="qualification">
                        <select class="form-class">
                            <option>Choose your Category</option>
                            <option>Student</option>
                            <option>Currenty Working</option>
                            <option>Job Seeker</option>
                        </select>
                    </div>
                    <div class="courses">
                        <select class="form-class">
                            <option>Select your Courses</option>
                            <option>Full Stack Web Developer</option>
                            <option>Data Scientist</option>
                            <option>Web Designer</option>
                            <option>Back End Developer</option>
                            <option>E Pub</option>
                            <option>Data Analysis</option>
                        </select>
                    </div>

                    <div class="un">
                        <input type="text" name="" id="" placeholder="User Name" class="form-class">
                    </div>

                    <div class="psw">
                        <input type="password" name="" id="" placeholder="Enter New Password" class="form-class">
                    </div>
                    <div class="psw">
                        <input type="password" name="" id="" placeholder="Confirm Password" class="form-class">
                    </div>

                    <div class="footer">
                        <p class="form">By submitting the form you agree to our <span>Terms and Condition</span> and <span>Privacy Policy</span></p>
                    </div>
                    <div class="btn">
                        <button class="form">LET'S GET START &#X2192;</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
